name: Home
layout: default

<!-- Content
    ================================================== -->
		<div class="excerpts">
			{% for post in site.posts %}
				{% cycle "<div class='row'>", ""%}
				{% cycle "", "<div class='divide'></div>"%}
				<div class="entry">
					<h1>{{ post.title }}</h1>
					<p>
						{{ post.excerpt }}
					</p>
				</div>	
				{% cycle "", "</div>" %}
			{% endfor %}
		</div>
